<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shopping cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- start navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto navColor">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown mr-sm-4 accountColor">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Account
          </a>
          <div class="dropdown-menu account" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Setting</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- end navbar -->

  <!-- start diapo -->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.votreassistante.net/wp-content/uploads/2013/02/creer-son-premier-diaporama-powerpoint.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.votreassistante.net/wp-content/uploads/2013/02/creer-son-premier-diaporama-powerpoint.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.votreassistante.net/wp-content/uploads/2013/02/creer-son-premier-diaporama-powerpoint.jpg"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- end diapo -->

  <!-- start main -->
  <div class="card text-center">
    <div class="card-header">
      <p class="mb0 ml15"><i class="fas fa-shopping-cart"></i> Shopping.. <span class="somme-prix">0</span><span> $</span></p>
    </div>
    <div class="card-body">
      <div class="row produit">
        <div class="col-xs-12 col-md-2 df">
          <div class="dfi">
            <i class="fas fa-times supprimer"></i>
            <i class="far fa-thumbs-up sizeIcon jaime"></i>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <img src="imgs/chaussure.png" class="myImg" alt="">
        </div>
        <div class="col-xs-12 col-md-3 df">
          <p>Chaussure blanc</p>
        </div>
        <div class="col-xs-12 col-md-2 df">
          <i class="fas fa-plus-circle fs2 iconPlus"></i>
          <span class="m10 quantite">0</span>
          <i class="fas fa-minus-circle fs2 iconMoins"></i>
        </div>
        <div class="col-xs-12 col-md-2 df">
          <span class="dollar">10</span><span class="ml-1">$</span>
        </div>
      </div>
      <div class="row mt10 produit">
        <div class="col-xs-12 col-md-2 df">
          <div class="dfi">
            <i class="fas fa-times supprimer"></i>
            <i class="far fa-thumbs-up sizeIcon jaime"></i>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <img src="imgs/chaussure.png" class="myImg" alt="">
        </div>
        <div class="col-xs-12 col-md-3 df">
          <p>Chaussure blanc</p>
        </div>
        <div class="col-xs-12 col-md-2 df">
          <i class="fas fa-plus-circle fs2 iconPlus"></i>
          <span class="m10 quantite">0</span>
          <i class="fas fa-minus-circle fs2 iconMoins"></i>
        </div>
        <div class="col-xs-12 col-md-2 df">
          <span class="dollar">30</span><span class="ml-1">$</span>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper-btn-commander">
    <!-- start Button trigger modal -->
    <button type="button" class="btn btn-primary myBtnCommander" data-toggle="modal" data-target="#staticBackdrop">
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
          <div class="modal-body">
            <p class="modal-p"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end Button trigger modal -->
  </div>
  <!-- end main -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
